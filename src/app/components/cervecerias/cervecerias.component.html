<button type="button" class="btn btn-primary" (click)="addCerveceria()">Nueva Cerveceria</button>
<br><br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Detalles</th>
      <th scope="col">Editar</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of cervecerias; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{post.nombreCer}}</td>
      <td><button type="button" (click)="verCerveceria(post.slug)" class="btn btn-info">Detalles</button></td>
      <td><button type="button" class="btn btn-danger" (click)="updateCerveceria(post._id)">Editar</button></td>
      <td><button type="button" class="btn btn-warning" (click)="deleteCerveceria(post._id)">Borrar</button></td>
    </tr>
  </tbody>
</table>
